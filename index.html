<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<style>
    html {
        background: url(assets/Background.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>

<body>

    <nav>
        <div class="nav-wrapper yellow darken-3">
            <a href="#!" class="brand-logo"><i class="material-icons" style="margin-left: 5px;">wb_sunny</i>Weather</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="searchbtn" href="#"><i class="material-icons">search</i></a></li>
                <li><a href="#" id="refresh"><i class="material-icons">refresh</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- search bar html -->
    <div id="myOverlay" class="overlay">
        <span class="closebtn" title="Close Overlay">x</span>
        <div class="overlay-content">
          <form action="#">
            <input type="text" placeholder="Enter a ZipCode" name="search" class="searchInput">
            <button type="submit" id="submitSearchBtn"><i class="material-icons">search</i>Search</button>
          </form>
        </div>
      </div>
      <link rel="stylesheet" href="searchbar files/searchbar.css">
      <script src="searchbar files/searchbar.js"></script>

    <div class="container" style="z-index: 1;">
        <h1 id="start">Click Search to start!</h1>
    </div>

    <script src="main.js"></script>
    <script src="forecast.js"></script>
</body>

</html>
